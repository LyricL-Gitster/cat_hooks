AllCops:
  TargetRubyVersion: 3.1
  NewCops: enable
  Exclude:
    - "bin/*"
    - "db/migrate/*"
    - "db/schema.rb"
    - "config/**/*"

Metrics/BlockLength:
  AllowedMethods: ["describe", "context"]

Style/Documentation:
  Enabled: false

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Layout/LineLength:
  Max: 120
